<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    {% block title%}
    <title>Home</title>
    {% endblock %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--protect-->
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
  </head>
  <body>
    <div
      class="d-flex justify-content-end pe-3 gray-background-color pt-3 pb-3 white-text-color"
    >
      <h5>Cory's Tools</h5>
    </div>
    <div class="yellow-green-background-color">
      <nav>
        <ul class="d-flex flex-row pt-3 pb-3">
          <li>
            <a href="#" class="text-decoration-none ps-2 pe-2 black-text-color"
              >Tool List</a
            >
          </li>
          <li>
            <a href="#" class="text-decoration-none ps-2 pe-2 black-text-color"
              >Add Tools</a
            >
          </li>
          <li>
            <a href="#" class="text-decoration-none ps-2 pe-2 black-text-color"
              >Login</a
            >
          </li>
        </ul>
      </nav>
    </div>
    {% block content %} {% endblock %}
  </body>
</html>
